<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Atividade</title>
</head>

<body>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-8">
                <div class="alert-primary">
                    <h2 class="text-center text-white bg-warning mt-2">
                        Utilizando API IBGE
                    </h2>
                </div>
                <form action="" method="get">
                    <div class="form-group row mt-3">
                        <div class="col-12 col-sm-6 col-md-12">
                            <label for="uf">Selecione seu Estado</label>
                            <select name="" id="uf" class="form-control" placeholder="uf">
                                <option>Estados</option>
                                
                            </select>
                        </div>
                    </div>
                </form>
                <div class="localidade">
                    <div class="form-group row mt-3">
                        <div class="col-12 col-sm-4 col-md-12">
                            <label for="local">Cidade</label>
                            <select type="text" name="" id="local" class="form-control" placeholder="Cidade">
                                <option>Cidade</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
